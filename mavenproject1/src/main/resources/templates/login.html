<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Avaliação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .register-link {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Login</h1>

    <!-- Mensagem de sucesso (ex: após cadastro) -->
    <div th:if="${success}" class="alert alert-success">
        <p th:text="${success}"></p>
    </div>

    <!-- Mensagem de erro -->
    <div th:if="${param.error}" class="alert alert-error">
        <p>Email ou senha inválidos. Tente novamente.</p>
    </div>

    <!-- Mensagem de logout -->
    <div th:if="${param.logout}" class="alert alert-success">
        <p>Você saiu do sistema com sucesso.</p>
    </div>

    <!-- Mensagem de erro customizada -->
    <div th:if="${error}" class="alert alert-error">
        <p th:text="${error}"></p>
    </div>

    <form th:action="@{/login-process}" method="post">
        <div class="form-group">
            <label for="username">Email:</label>
            <input type="text" id="username" name="username" required autofocus />
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required />
        </div>

        <!-- CSRF Token - obrigatório com Spring Security -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <button type="submit">Entrar</button>
    </form>

    <div class="register-link">
        <a th:href="@{/usuarios/cadastro}">Não tem conta? Cadastre-se</a>
    </div>
</body>
</html>
