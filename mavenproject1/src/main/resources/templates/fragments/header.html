<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
    <nav th:fragment="header" class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-clipboard-data me-2"></i>
                Sistema de Avaliação
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <!-- Menu ALUNO -->
                    <li class="nav-item" sec:authorize="hasRole('ALUNO')">
                        <a class="nav-link" href="/aluno/formularios">
                            <i class="bi bi-list-check me-1"></i>
                            Meus Formulários
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ALUNO')">
                        <a class="nav-link" href="/aluno/turmas">
                            <i class="bi bi-people me-1"></i>
                            Minhas Turmas
                        </a>
                    </li>

                    <!-- Menu PROFESSOR -->
                    <li class="nav-item" sec:authorize="hasAnyRole('PROFESSOR', 'COORDENADOR', 'ADMINISTRADOR')">
                        <a class="nav-link" href="/professor/formularios">
                            <i class="bi bi-file-earmark-text me-1"></i>
                            Formulários
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyRole('PROFESSOR', 'COORDENADOR', 'ADMINISTRADOR')">
                        <a class="nav-link" href="/professor/relatorios">
                            <i class="bi bi-bar-chart-line me-1"></i>
                            Relatórios
                        </a>
                    </li>

                    <!-- Menu COORDENADOR -->
                    <li class="nav-item dropdown" sec:authorize="hasAnyRole('COORDENADOR', 'ADMINISTRADOR')">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-gear me-1"></i>
                            Gestão
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/coordenador/processos">
                                <i class="bi bi-diagram-3 me-2"></i>Processos Avaliativos
                            </a></li>
                            <li><a class="dropdown-item" href="/coordenador/cursos">
                                <i class="bi bi-book me-2"></i>Cursos
                            </a></li>
                            <li><a class="dropdown-item" href="/coordenador/unidades-curriculares">
                                <i class="bi bi-journal-text me-2"></i>Unidades Curriculares
                            </a></li>
                            <li><a class="dropdown-item" href="/coordenador/turmas">
                                <i class="bi bi-people-fill me-2"></i>Turmas
                            </a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/coordenador/relatorios">
                                <i class="bi bi-graph-up me-2"></i>Relatórios Gerais
                            </a></li>
                        </ul>
                    </li>
                </ul>

                <!-- User Menu -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a class="navbar-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle me-1"></i>
                            <span sec:authentication="name">Usuário</span>
                            <span class="badge bg-secondary ms-2 badge-perfil" sec:authentication="principal.perfil.nome">Perfil</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/perfil">
                                <i class="bi bi-person me-2"></i>Meu Perfil
                            </a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/logout}" method="post">
                                    <button type="submit" class="dropdown-item">
                                        <i class="bi bi-box-arrow-right me-2"></i>Sair
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>

                    <!-- Login Link -->
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" href="/login">
                            <i class="bi bi-box-arrow-in-right me-1"></i>
                            Entrar
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
