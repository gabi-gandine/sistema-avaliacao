<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${paginaTitulo}">Gerenciar Questões</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 th:text="${paginaTitulo}">Gerenciar Questões</h1>
        <p class="text-muted">Formulário: <strong th:text="${formulario.titulo}">Título</strong></p>
        <hr>

        <div class="mb-3">
            <a th:href="@{/professor/formularios/{id}/editar(id=${formulario.id})}" class="btn btn-secondary">Voltar para Formulário</a>
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalNovaQuestao">
                Nova Questão
            </button>
        </div>

        <!-- Lista de Questões -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Questões (<span th:text="${#lists.size(questoes)}">0</span>)</h5>
            </div>
            <div class="card-body">
                <div th:if="${#lists.isEmpty(questoes)}" class="alert alert-info">
                    Nenhuma questão cadastrada. Clique em "Nova Questão" para adicionar.
                </div>

                <div th:unless="${#lists.isEmpty(questoes)}">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Ordem</th>
                                <th>Texto da Questão</th>
                                <th>Tipo</th>
                                <th>Obrigatória</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="questao : ${questoes}">
                                <td th:text="${questao.ordem}">1</td>
                                <td th:text="${questao.texto}">Pergunta...</td>
                                <td>
                                    <span th:if="${questao.tipo == 'ABERTA'}" class="badge bg-info">Aberta</span>
                                    <span th:if="${questao.tipo == 'MULTIPLA_ESCOLHA'}" class="badge bg-primary">Múltipla Escolha</span>
                                    <span th:if="${questao.tipo == 'MULTIPLA_RESPOSTA'}" class="badge bg-warning">Múltipla Resposta</span>
                                </td>
                                <td>
                                    <span th:if="${questao.obrigatoria}" class="badge bg-danger">Sim</span>
                                    <span th:unless="${questao.obrigatoria}" class="badge bg-secondary">Não</span>
                                </td>
                                <td>
                                    <a th:href="@{/api/professor/questoes/{id}/editar(id=${questao.id})}"
                                       class="btn btn-sm btn-primary">Editar</a>
                                    <a th:if="${questao.tipo != 'ABERTA'}"
                                       th:href="@{/api/professor/questoes/{id}/opcoes(id=${questao.id})}"
                                       class="btn btn-sm btn-info">Opções</a>
                                    <form th:action="@{/api/professor/questoes/{id}(id=${questao.id})}"
                                          method="post" style="display: inline;">
                                        <input type="hidden" name="_method" value="DELETE">
                                        <button type="submit" class="btn btn-sm btn-danger"
                                                onclick="return confirm('Deseja realmente excluir esta questão?')">Excluir</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Modal Nova Questão -->
        <div class="modal fade" id="modalNovaQuestao" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form th:action="@{/api/professor/formularios/{id}/questoes(id=${formulario.id})}" method="post">
                        <div class="modal-header">
                            <h5 class="modal-title">Nova Questão</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="texto" class="form-label">Texto da Questão</label>
                                <textarea class="form-control" id="texto" name="texto" rows="3" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="tipo" class="form-label">Tipo de Questão</label>
                                <select class="form-select" id="tipo" name="tipo" required>
                                    <option value="ABERTA">Aberta (RF09)</option>
                                    <option value="MULTIPLA_ESCOLHA">Múltipla Escolha - Única (RF08)</option>
                                    <option value="MULTIPLA_RESPOSTA">Múltipla Escolha - Múltipla (RF08)</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="ordem" class="form-label">Ordem</label>
                                <input type="number" class="form-control" id="ordem" name="ordem"
                                       th:value="${#lists.size(questoes) + 1}" min="1" required>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="obrigatoria" name="obrigatoria">
                                <label class="form-check-label" for="obrigatoria">
                                    Questão Obrigatória (RF10)
                                </label>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Salvar Questão</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
