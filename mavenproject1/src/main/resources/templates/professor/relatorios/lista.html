<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${paginaTitulo}">Relatórios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 th:text="${paginaTitulo}">Relatórios Disponíveis</h1>
        <hr>

        <div class="mb-3">
            <a th:href="@{/professor/dashboard}" class="btn btn-secondary">Voltar ao Dashboard</a>
        </div>

        <!-- Tabela de Formulários com Relatórios -->
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Formulário</th>
                    <th>Processo</th>
                    <th>Status</th>
                    <th>Período</th>
                    <th>Respostas</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="formulario : ${formularios}">
                    <td th:text="${formulario.titulo}">Título do Formulário</td>
                    <td th:text="${formulario.processoAvaliativo?.nome} ?: 'N/A'">Processo</td>
                    <td>
                        <span th:if="${formulario.ativo && formulario.isNoPeriodo()}" class="badge bg-success">Ativo</span>
                        <span th:unless="${formulario.ativo && formulario.isNoPeriodo()}" class="badge bg-secondary">Encerrado</span>
                    </td>
                    <td>
                        <span th:if="${formulario.dataInicio != null}">
                            <span th:text="${#temporals.format(formulario.dataInicio, 'dd/MM/yyyy')}">01/01/2024</span>
                            a
                            <span th:text="${#temporals.format(formulario.dataFim, 'dd/MM/yyyy')}">31/12/2024</span>
                        </span>
                        <span th:unless="${formulario.dataInicio != null}">Sem período definido</span>
                    </td>
                    <td>
                        <!-- Aqui seria exibido o número de respostas -->
                        <span class="badge bg-primary">Ver</span>
                    </td>
                    <td>
                        <a th:href="@{/professor/relatorios/{id}(id=${formulario.id})}" class="btn btn-sm btn-primary">Ver Relatório</a>
                        <a th:href="@{/api/relatorios/formulario/{id}/exportar(id=${formulario.id})}" class="btn btn-sm btn-success">Exportar</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Mensagem se não houver formulários -->
        <div th:if="${#lists.isEmpty(formularios)}" class="alert alert-info">
            Você ainda não criou nenhum formulário.
        </div>
    </div>
</body>
</html>
