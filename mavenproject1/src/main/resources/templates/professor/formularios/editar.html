<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${paginaTitulo}">Editar Formulário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 th:text="${paginaTitulo}">Editar Formulário</h1>
        <hr>

        <!-- Formulário de Edição -->
        <form th:action="@{/api/professor/formularios/{id}(id=${formulario.id})}" method="post">
            <input type="hidden" name="_method" value="PUT">

            <div class="mb-3">
                <label for="titulo" class="form-label">Título do Formulário</label>
                <input type="text" class="form-control" id="titulo" name="titulo" th:value="${formulario.titulo}" required>
            </div>

            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="4" th:text="${formulario.descricao}"></textarea>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Anonimato</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="isAnonimo" name="isAnonimo" th:checked="${formulario.isAnonimo}">
                        <label class="form-check-label" for="isAnonimo">
                            Formulário anônimo (RF11, RF14)
                        </label>
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Edição</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="permiteEdicao" name="permiteEdicao" th:checked="${formulario.permiteEdicao}">
                        <label class="form-check-label" for="permiteEdicao">
                            Permitir edição de respostas (RF13)
                        </label>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="dataInicio" class="form-label">Data de Início</label>
                    <input type="datetime-local" class="form-control" id="dataInicio" name="dataInicio" th:value="${formulario.dataInicio}">
                </div>
                <div class="col-md-6">
                    <label for="dataFim" class="form-label">Data de Término</label>
                    <input type="datetime-local" class="form-control" id="dataFim" name="dataFim" th:value="${formulario.dataFim}">
                </div>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                <a th:href="@{/professor/formularios}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>

        <hr>

        <!-- Seção de Questões -->
        <div class="mb-4">
            <h3>Questões deste Formulário (<span th:text="${#lists.size(questoes)}">0</span>)</h3>

            <div class="mb-3">
                <a th:href="@{/professor/formularios/{id}/questoes(id=${formulario.id})}" class="btn btn-success">Gerenciar Questões</a>
            </div>

            <table class="table table-striped" th:if="${!#lists.isEmpty(questoes)}">
                <thead>
                    <tr>
                        <th>Ordem</th>
                        <th>Texto</th>
                        <th>Tipo</th>
                        <th>Obrigatória</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="questao : ${questoes}">
                        <td th:text="${questao.ordem}">1</td>
                        <td th:text="${questao.texto}">Pergunta...</td>
                        <td th:text="${questao.tipo}">ABERTA</td>
                        <td>
                            <span th:if="${questao.obrigatoria}" class="badge bg-warning">Obrigatória</span>
                            <span th:unless="${questao.obrigatoria}" class="badge bg-secondary">Opcional</span>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div th:if="${#lists.isEmpty(questoes)}" class="alert alert-info">
                Nenhuma questão cadastrada. Clique em "Gerenciar Questões" para adicionar.
            </div>
        </div>
    </div>
</body>
</html>
