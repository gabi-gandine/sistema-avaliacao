<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${paginaTitulo}"></title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f9; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #28a745; padding-bottom: 10px; margin-bottom: 20px; }
        .user-info { font-size: 1.1em; }
        .logout-btn { background-color: #dc3545; color: white; padding: 8px 15px; border: none; cursor: pointer; border-radius: 4px; transition: background-color 0.3s; }
        .logout-btn:hover { background-color: #c82333; }
        h1 { color: #28a745; font-weight: 300; }
        .action-card { background-color: #e9ecef; padding: 20px; border-radius: 5px; margin-bottom: 20px; }
        .action-card a { color: #007bff; text-decoration: none; font-weight: bold; }
        .action-card a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Painel de Controle Docente</h1>
            <div class="user-info">
                Bem-vindo(a), <strong th:text="${usuario.nome}">[Nome do Professor]</strong>! 
                (Perfil: <span th:text="${perfil}"></span>)
                <form th:action="@{/logout}" method="post" style="display: inline-block; margin-left: 15px;">
                    <button type="submit" class="logout-btn">Sair</button>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                </form>
            </div>
        </div>
        <div>
            <h2>Nova avaliação</h2>
            <form>
                
            </form>
        </div>
    </div>
</body>
</html>
