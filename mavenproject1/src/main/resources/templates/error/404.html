<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro 404 - Página Não Encontrada</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body text-center p-5">
                        <h1 class="display-1 text-primary fw-bold">404</h1>
                        <h2 class="mb-3">Página Não Encontrada</h2>
                        <p class="text-muted mb-4">
                            A página que você está procurando não existe ou foi movida.
                        </p>
                        <div class="d-grid gap-2 d-md-block">
                            <a th:href="@{/home}" class="btn btn-primary">Voltar ao Início</a>
                            <a href="javascript:history.back()" class="btn btn-outline-secondary">Voltar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
