<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${paginaTitulo}">Processos Avaliativos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 th:text="${paginaTitulo}">Processos Avaliativos</h1>
        <hr>

        <div class="mb-3">
            <a th:href="@{/coordenador/dashboard}" class="btn btn-secondary">Voltar ao Dashboard</a>
            <a th:href="@{/coordenador/processos/novo}" class="btn btn-success">Novo Processo</a>
        </div>

        <!-- Lista de Processos -->
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Todos os Processos Avaliativos</h5>
            </div>
            <div class="card-body">
                <div th:if="${#lists.isEmpty(processos)}" class="alert alert-info">
                    Nenhum processo avaliativo cadastrado. Clique em "Novo Processo" para criar.
                </div>

                <table th:unless="${#lists.isEmpty(processos)}" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Período</th>
                            <th>Formulários</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="processo : ${processos}">
                            <td th:text="${processo.id}">1</td>
                            <td th:text="${processo.nome}">Nome do Processo</td>
                            <td>
                                <span th:text="${#temporals.format(processo.dataInicio, 'dd/MM/yyyy')}">01/01/2024</span>
                                até
                                <span th:text="${#temporals.format(processo.dataFim, 'dd/MM/yyyy')}">31/12/2024</span>
                            </td>
                            <td>
                                <span class="badge bg-info" th:text="${processo.formularios?.size() ?: 0}">0</span>
                            </td>
                            <td>
                                <a th:href="@{/coordenador/processos/{id}/editar(id=${processo.id})}"
                                   class="btn btn-sm btn-primary">Editar</a>
                                <a th:href="@{/coordenador/processos/{id}/formularios(id=${processo.id})}"
                                   class="btn btn-sm btn-info">Formulários</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
