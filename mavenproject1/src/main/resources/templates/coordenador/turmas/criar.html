<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${paginaTitulo}">Nova Turma</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        .scrollable-checkbox-list {
            max-height: 200px; 
            overflow-y: auto;
            border: 1px solid #ced4da;
            border-radius: 4px;
            padding: 10px;
            background-color: #f8f9fa;
        }
        .form-check {
            padding-left: 2.5em;
            margin-bottom: 0.5em;
        }
        .form-check-label {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 th:text="${paginaTitulo}">Nova Turma</h1>
        <hr>

        <form th:action="@{/coordenador/turmas/salvar}" method="post">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="ano" class="form-label">Ano</label>
                    <input type="number" class="form-control" id="ano" name="ano" min="2020" max="2030" required>
                </div>
                <div class="col-md-6">
                    <label for="semestre" class="form-label">Semestre</label>
                    <select class="form-select" id="semestre" name="semestre" required>
                        <option value="">Selecione</option>
                        <option value="1">1ยบ Semestre</option>
                        <option value="2">2ยบ Semestre</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label for="ucId" class="form-label">Unidade Curricular</label>
                <select class="form-select" id="ucId" name="ucId" required>
                    <option value="">Selecione uma UC</option>
                    <option th:each="uc : ${unidades}" th:value="${uc.id}" th:text="${uc.nome}">UC</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Professores</label>
                <div class="scrollable-checkbox-list">
                    <div th:each="prof : ${professores}" class="form-check">
                        <input class="form-check-input" type="checkbox" 
                               name="professoresIds" 
                               th:value="${prof.id}" 
                               th:id="${'prof_' + prof.id}">
                        <label class="form-check-label" th:for="${'prof_' + prof.id}" 
                               th:text="${prof.nome} + ' (' + ${prof.matriculaSiape} + ')'">Professor</label>
                    </div>
                </div>
                <small class="form-text">Selecione um ou mais professores</small>
            </div>

            <div class="mb-3">
                <label class="form-label">Alunos (RF06)</label>
                <div class="scrollable-checkbox-list">
                    <div th:each="aluno : ${alunos}" class="form-check">
                        <input class="form-check-input" type="checkbox" 
                               name="alunosIds" 
                               th:value="${aluno.id}" 
                               th:id="${'aluno_' + aluno.id}">
                        <label class="form-check-label" th:for="${'aluno_' + aluno.id}" 
                               th:text="${aluno.nome} + ' (' + ${aluno.matriculaSiape} + ')'">Aluno</label>
                    </div>
                </div>
                <small class="form-text">Selecione os alunos para matricular (RF06)</small>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Salvar Turma</button>
                <a th:href="@{/coordenador/turmas}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
