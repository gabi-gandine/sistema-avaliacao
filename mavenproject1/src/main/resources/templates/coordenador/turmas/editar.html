<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${paginaTitulo}">Editar Turma</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 th:text="${paginaTitulo}">Editar Turma</h1>
        <hr>

        <!-- Formulário de Edição -->
        <form th:action="@{/api/coordenador/turmas/{id}(id=${turma.id})}" method="post">
            <input type="hidden" name="_method" value="PUT">

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="ano" class="form-label">Ano</label>
                    <input type="number" class="form-control" id="ano" name="ano" th:value="${turma.ano}" min="2020" max="2030" required>
                </div>
                <div class="col-md-6">
                    <label for="semestre" class="form-label">Semestre</label>
                    <select class="form-select" id="semestre" name="semestre" required>
                        <option value="1" th:selected="${turma.semestre == 1}">1º Semestre</option>
                        <option value="2" th:selected="${turma.semestre == 2}">2º Semestre</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label for="ucId" class="form-label">Unidade Curricular</label>
                <select class="form-select" id="ucId" name="ucId" required>
                    <option value="">Selecione uma UC</option>
                    <option th:each="uc : ${unidades}"
                            th:value="${uc.id}"
                            th:text="${uc.nome}"
                            th:selected="${turma.uc != null && uc.id == turma.uc.id}">UC</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="professores" class="form-label">Professores</label>
                <select class="form-select" id="professores" name="professoresIds" multiple size="5">
                    <option th:each="prof : ${professores}"
                            th:value="${prof.id}"
                            th:text="${prof.nome}"
                            th:selected="${turma.professores.contains(prof)}">Professor</option>
                </select>
                <small class="form-text">Segure Ctrl para selecionar múltiplos professores</small>
            </div>

            <div class="mb-3">
                <label for="alunos" class="form-label">Alunos</label>
                <select class="form-select" id="alunos" name="alunosIds" multiple size="8">
                    <option th:each="aluno : ${alunos}"
                            th:value="${aluno.id}"
                            th:text="${aluno.nome}"
                            th:selected="${turma.alunos.contains(aluno)}">Aluno</option>
                </select>
                <small class="form-text">Segure Ctrl para selecionar múltiplos alunos</small>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                <a th:href="@{/coordenador/turmas}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
