<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${paginaTitulo}">Gestão de Turmas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 th:text="${paginaTitulo}">Gestão de Turmas</h1>
        <hr>

        <!-- Botão Nova Turma -->
        <div class="mb-3">
            <a th:href="@{/coordenador/turmas/nova}" class="btn btn-primary">Nova Turma</a>
            <a th:href="@{/coordenador/dashboard}" class="btn btn-secondary">Voltar ao Dashboard</a>
        </div>

        <!-- Tabela de Turmas -->
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Unidade Curricular</th>
                    <th>Ano/Semestre</th>
                    <th>Professores</th>
                    <th>Alunos</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="turma : ${turmas}">
                    <td th:text="${turma.id}">1</td>
                    <td th:text="${turma.uc?.nome}">Programação I</td>
                    <td th:text="${turma.ano} + '/' + ${turma.semestre}">2024/1</td>
                    <td th:text="${turma.professores.size()}">2</td>
                    <td th:text="${turma.alunos.size()}">30</td>
                    <td>
                        <a th:href="@{/coordenador/turmas/{id}/editar(id=${turma.id})}" class="btn btn-sm btn-primary">Editar</a>
                        <a th:href="@{/coordenador/turmas/{id}/alunos(id=${turma.id})}" class="btn btn-sm btn-secondary">Alunos</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Mensagem se não houver turmas -->
        <div th:if="${#lists.isEmpty(turmas)}" class="alert alert-info">
            Nenhuma turma cadastrada. Clique em "Nova Turma" para criar.
        </div>
    </div>
</body>
</html>
