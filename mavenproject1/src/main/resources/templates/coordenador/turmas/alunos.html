<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${paginaTitulo}">Gerenciar Alunos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 th:text="${paginaTitulo}">Gerenciar Alunos da Turma</h1>
        <p>Turma: <strong th:text="${turma.codigo}">TURMA01</strong> - <span th:text="${turma.nome}">Nome</span></p>
        <hr>

        <!-- Adicionar Alunos -->
        <div class="mb-4">
            <h3>Adicionar Alunos</h3>
            <form th:action="@{/api/coordenador/turmas/{id}/alunos(id=${turma.id})}" method="post">
                <div class="mb-3">
                    <label for="novosAlunos" class="form-label">Selecione os alunos para adicionar</label>
                    <select class="form-select" id="novosAlunos" name="alunosIds" multiple size="8">
                        <option th:each="aluno : ${todosAlunos}"
                                th:value="${aluno.id}"
                                th:text="${aluno.nome} + ' (' + ${aluno.email} + ')'"
                                th:disabled="${alunosDaTurma.contains(aluno)}">Aluno</option>
                    </select>
                    <small class="form-text">Segure Ctrl para selecionar múltiplos alunos</small>
                </div>
                <button type="submit" class="btn btn-primary">Adicionar Selecionados</button>
            </form>
        </div>

        <hr>

        <!-- Lista de Alunos na Turma -->
        <div class="mb-4">
            <h3>Alunos na Turma (<span th:text="${#lists.size(alunosDaTurma)}">0</span>)</h3>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="aluno : ${alunosDaTurma}">
                        <td th:text="${aluno.nome}">Nome do Aluno</td>
                        <td th:text="${aluno.email}">aluno@email.com</td>
                        <td>
                            <form th:action="@{/api/coordenador/turmas/{turmaId}/alunos/{alunoId}(turmaId=${turma.id},alunoId=${aluno.id})}" method="post" style="display: inline;">
                                <input type="hidden" name="_method" value="DELETE">
                                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Remover este aluno da turma?')">Remover</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div th:if="${#lists.isEmpty(alunosDaTurma)}" class="alert alert-info">
                Nenhum aluno matriculado nesta turma.
            </div>
        </div>

        <a th:href="@{/coordenador/turmas}" class="btn btn-secondary">Voltar para Turmas</a>
    </div>
</body>
</html>
