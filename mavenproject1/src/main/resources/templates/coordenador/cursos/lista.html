<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${paginaTitulo}">Gestão de Cursos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 th:text="${paginaTitulo}">Gestão de Cursos</h1>
        <hr>

        <div class="mb-3">
            <a th:href="@{/coordenador/dashboard}" class="btn btn-secondary">Voltar ao Dashboard</a>
        </div>

        <!-- Cursos -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Cursos Cadastrados</h5>
            </div>
            <div class="card-body">
                <div th:if="${#lists.isEmpty(cursos)}" class="alert alert-info">
                    Nenhum curso cadastrado.
                </div>

                <table th:unless="${#lists.isEmpty(cursos)}" class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Código</th>
                            <th>Ativo</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="curso : ${cursos}">
                            <td th:text="${curso.id}">1</td>
                            <td th:text="${curso.nome}">Nome do Curso</td>
                            <td th:text="${curso.codigo}">CUR01</td>
                            <td>
                                <span th:if="${curso.ativo}" class="badge bg-success">Sim</span>
                                <span th:unless="${curso.ativo}" class="badge bg-secondary">Não</span>
                            </td>
                            <td>
                                <a th:href="@{/api/coordenador/cursos/{id}(id=${curso.id})}" class="btn btn-sm btn-primary">Detalhes</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Unidades Curriculares -->
        <div class="card mb-4">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0">Unidades Curriculares (Disciplinas)</h5>
            </div>
            <div class="card-body">
                <div th:if="${#lists.isEmpty(unidades)}" class="alert alert-info">
                    Nenhuma unidade curricular cadastrada.
                </div>

                <table th:unless="${#lists.isEmpty(unidades)}" class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Código</th>
                            <th>Curso</th>
                            <th>Carga Horária</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="uc : ${unidades}">
                            <td th:text="${uc.id}">1</td>
                            <td th:text="${uc.nome}">Matemática</td>
                            <td th:text="${uc.codigo}">MAT101</td>
                            <td th:text="${uc.curso?.nome}">Curso</td>
                            <td th:text="${uc.cargaHoraria} + 'h'">60h</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
